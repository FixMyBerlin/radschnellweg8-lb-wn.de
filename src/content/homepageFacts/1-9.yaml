position: 6
fact: 1,9
subline: Nutzen-Kosten-Faktor
description: >-
  Die Wirkung von Baumaßnahmen berechnet man mit dem sogenannten
  Nutzen-Kosten-Faktor. Liegt dieser über 1 (so wie hier beim RS 8), so ist die
  Wirkung positiv: Der gesamtwirtschaftliche Nutzen der geplanten Verbindung ist
  höher als die erforderlichen Investitionskosten.
