position: 5
fact: Bis zu 90 %
subline: Förderung von Bund und Land
description: >-
  Radschnellwege werden als besonders positives Infrastrukturelement finanziell
  gefördert. Für die Planung gibt es eine Förderung in Höhe von 87,5 % der
  Kosten, beim Bau sind es je nach Einhaltung der Qualitätsstandards sogar bis
  zu 90 %.
