fact: 31 Millionen €
subline: Gesamtkosten
description: >-
  Ca. 2 Mio. € Baukosten pro Kilometer klingen zunächst viel, sind aber
  tatsächlich nur ein Bruchteil dessen, was z. B. Kreis- oder Landesstraßen
  kosten. Bei den Baukosten handelt es sich um eine Abschätzung aus der
  Machbarkeitsstudie, die tatsächliche Höhe ist abhängig von der konkreten
  Ausgestaltung.
