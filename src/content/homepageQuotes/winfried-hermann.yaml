quote: >-
  Es freut mich sehr, dass der Rems-Murr-Kreis, der Kreis Ludwigsburg und alle
  beteiligten Kommunen eine leistungsstarke und schnelle Radverbindung für
  Pendlerinnen und Pendler zwischen Waiblingen und Ludwigsburg realisieren
  möchten.
name: Winfried Hermann
position: Minister für Verkehr des Landes Baden-Württemberg
