quote: >-
  Wir freuen uns sehr, dass mit dem Radschnellweg eine Ergänzung zu dem eher
  touristisch orientierten Rems-Radweg, der den Schleifen der Rems folgt, nun
  eine direkte Radverbindung erstellt wird, die insbesondere von den Pendlern
  genutzt werden kann.
name: Dirk Schönberger
position: Oberbürgermeister Remseck am Neckar
